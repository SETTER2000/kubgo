apiVersion: v1
kind: Pod
metadata:
  name: "{{.Release.Name}}-app-test"
  labels:
    components: {{.Values.app.components}}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget-test
      image: busybox
      command: ['/bin/sh', '-c']
      args: ['wget -q -T 5 -O - http://{{.Values.app.name}}-clusterip:80 && echo "Test passed" || echo "Test failed"']
  restartPolicy: Never