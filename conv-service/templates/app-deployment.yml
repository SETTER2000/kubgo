apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{.Values.app.name}}-deployment"
spec:
  replicas: {{.Values.app.replicas}}
  selector:
    matchLabels:
      components: {{.Values.app.components}}
  template:
    metadata:
      labels:
        components: {{.Values.app.components}}
    spec:
      containers:
        - name: {{.Values.app.name}}
          image: "{{.Values.app.image}}:{{.Values.app.version}}"
          ports:
            - containerPort: {{.Values.app.port}}
          resources:
            limits: {{.Values.app.limits | toYaml | nindent 15}}
          # Добавил этот блок
          livenessProbe: # тестирование работает или нет само приложение
            exec:
              command: # проверяем отвечает (=0) ли нам приложение или нет (>0)
                - curl
                - --fail
                - http://localhost:80/
            # через 30 секунд после старта приложения запустить команду выше
            initialDelaySeconds: 30
            periodSeconds: 5 # каждые 5 сек. выполняем повторно команду выше
            # допустима 1 ошибка, после этого считаем, что контейнер не рабочий
            failureThreshold: 1
          volumeMounts:
            - name: "{{.Values.app.name}}-data"
              mountPath: /etc/cnf
              readOnly: true
      volumes:
        - name: "{{.Values.app.name}}-data"
          configMap:
            name: "{{.Values.app.name}}-config"
